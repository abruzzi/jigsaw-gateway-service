<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not your father's Jigsaw</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">



    <script type="template" id="basic-info-template">
        <div class="col-lg-12  basic-info">

            <div class="media">
                <div class="media-left">
                    <a href="/staffs/<%= staff.employeeId %>">
                        <img class="media-object" src="http://placehold.it/64x64" alt="<%= staff.loginName%>">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><%= staff.preferredName %></h4>
                    <p><%= staff.longTermGoal %></p>
                </div>
            </div>

        </div>
    </script>

    <script type="template" id="assignment-template">
        <div class="col-lg-12 assignments">
            <ul class="list-group">
                <% _.forEach(assignments, function(assignment) { %>
                <li class="list-group-item">
                    <span class="badge"><%= assignment.duration.startsOn%> - <%= assignment.duration.endsOn%></span>
                    <h4 class="staff"><%= assignment.project.name %></h4>
                </li>
                <% }); %>
            </ul>
        </div>
    </script>
</head>
<body>

    <div class="container">

        <div class="row" id="search-from">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="loginName" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="search">Search</button>
                      </span>
                </div>
            </div>
        </div>

        <div class="row" id="basic">

        </div>

        <div class="row" id="assignments">

        </div>
    </div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/underscore/underscore-min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
